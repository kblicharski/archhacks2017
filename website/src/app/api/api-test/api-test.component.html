<div class="row">
  <div class="col-xs-12">
    <button class="mat-button" (click)="putData()">PUT</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="mat-button" (click)="getData()">GET</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" *ngIf="data">
    <p>{{ data|json }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="mat-button" (click)="deleteData()">DELETE</button>
  </div>
</div>
