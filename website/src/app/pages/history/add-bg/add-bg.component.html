<div class="row">
  <div class="col-xs-12">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="BG Reading (mg/dL)" [(ngModel)]="bgReading">
    </mat-form-field>
  </div>
</div>

<div *ngIf="bgReading && validReading(bgReading) && reasonableReading(); then submitFormButton"></div>
<ng-template #submitFormButton>
  <div class="col-xs-12">
    <button mat-button (click)="submitForm()" [routerLink]="['/history']">Submit</button>
  </div>
</ng-template>

<div *ngIf="bgReading && !validReading(bgReading); then displayNumberError"></div>
<ng-template #displayNumberError>
  <div class="col-xs-12">
    <h3><b>Blood glucose readings must be integer values.</b></h3>
  </div>
</ng-template>

<div *ngIf="bgReading && !reasonableReading() && validReading(bgReading); then displayRangeError"></div>
<ng-template #displayRangeError>
  <div class="col-xs-12">
    <h3><b>Blood glucose readings must be within the ranges of 20 and 400.</b></h3>
  </div>
</ng-template>
